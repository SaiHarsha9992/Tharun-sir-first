<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Logo with Social Links and Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .banner {
      position: absolute;
      top: 10px;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
    }

    .banner img {
      max-width: 100%;
      max-height: 100px;
      object-fit: cover;
    }

   .container {
      text-align: center;
      background-color: #de89a1;
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
    }

    .logo img {
      max-width: 150px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: inline-block;
      margin: 0 15px;
    }

    .links img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .links a:hover img {
      transform: scale(1.1);
    }

    .more-info {
      margin-top: 20px;
    }

    .more-info a {
      text-decoration: none;
      font-size: 18px;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .more-info a:hover {
      background-color: #007bff;
      color: white;
    }

    .transparent-img {
      position: absolute;
      bottom: 20px;
      right: 20px;
      opacity: 0.3; /* Make the image light and transparent */
    }

    .transparent-img img {
      max-width: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Banner aligned at the top and centered -->
  <div class="banner">
    <a href="./main-page.html">
      <img src="./img3.png" alt="Banner">
    </a>
  </div>

  <div class="container">
    <div class="logo">
      <!-- Making the logo clickable to redirect to the main page -->
      <a href="./main-page.html">
        <img src="./img1.png" alt="Logo">
      </a>
    </div>
    <div class="links">
      <a href="https://www.instagram.com/Anjali_Psyche_Talks_" target="_blank">
        <img src="./insta-image.jpeg" alt="Instagram">
      </a>
      <a href="https://www.youtube.com/@ANJALIPSYCHETALKS" target="_blank">
        <img src="./youtube logo.jpg" alt="YouTube">
      </a>
      <a href="https://www.whatsapp.com/channel/0029Val5M1D0bIdhkJioNE0m" target="_blank">
        <img src="./Whatsapp logo.png" alt="WhatsApp">
      </a>
    </div>

    <!-- Additional More Info link that redirects to the main page -->
    <div class="more-info">
      <a href="./main-page.html">More Info</a>
    </div>
  </div>

  <!-- Transparent image -->
  <div class="transparent-img">
    <img src="./img2.png" alt="Transparent Image">
  </div>
</body>
</html>
