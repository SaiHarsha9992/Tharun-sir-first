<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Logo with Social Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    .logo img {
      max-width: 150px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: inline-block;
      margin: 0 15px;
    }

    .links img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }
.banner img {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
    }
.banner {
  position: relative;
  top: 0;
  left: 0;
}
    .links a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
 
  <div class="container">
<div class="banner">
    <img src="./img3.png" alt="Banner">
  </div>
    <div class="logo">
      <img src="./img1.png" alt="Logo">
    </div>
    <div class="links">
      <a href="https://www.instagram.com" target="_blank">
        <img src="./insta-image.jpeg" alt="Instagram">
      </a>
      <a href="https://www.youtube.com" target="_blank">
        <img src="./youtube logo.jpg" alt="YouTube">
      </a>
      <a href="https://web.whatsapp.com" target="_blank">
        <img src="./Whatsapp logo.png" alt="WhatsApp">
      </a>
    </div>
  </div>
</body>
</html>
