<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Logo with Social Links and Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .banner {
      position: absolute; /* Make sure the banner is absolutely positioned */
      top: 10px;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      z-index: 10; /* Ensure it's above other elements */
    }

    .banner img {
      max-width: 100%;
      max-height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .container {
      text-align: center;
      background-color: #de89a1;
      width: 30%; /* Change width to 80% for better responsiveness */
      height: 100vh; /* Full window height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      margin-top:10px
      position: relative; /* Relative positioning for absolute child elements */
    }

    .logo img {
      max-width: 200px; /* Increase the logo size */
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .links {
      margin-top: 20px;
      display: flex; /* Use flexbox for the links */
      flex-wrap: wrap; /* Allow wrapping to the next line */
      justify-content: center; /* Center align the items */
    }

    .links a {
      display: inline-block;
      margin: 10px; /* Space around the images */
    }

    .links img {
      width: 100px; /* Enlarge social icons */
      height: 100px; /* Maintain aspect ratio */
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .links a:hover img {
      transform: scale(1.1);
    }

    .more-info {
      margin-top: 20px;
    }

    .more-info a {
      text-decoration: none;
      font-size: 18px;
      color: white;
      border: 1px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .more-info a:hover {
      background-color: black;
      color: white;
    }

    .transparent-img {
      position: absolute; /* Position it absolutely within the container */
      bottom: 20px; /* Adjust as needed */
      right: 20px; /* Adjust as needed */
      opacity: 0.3; /* Make the image light and transparent */
    }

    .transparent-img img {
      max-width: 80px; /* Smaller transparent image */
      object-fit: cover;
    }

   iframe {
      border: none; /* Remove borders */
      width: 100%; /* Full width */
      height: 200px; /* Set a fixed height for the iframes */
      margin: 10px 0; /* Space above and below */
    }

    /* Add padding-top specifically for the first iframe */
    .first-iframe {
      position: relative;
      top: 30px;
      padding-top: 10px; /* Add 10px padding at the top */
    }
    /* New text styles */
    .story-text {
      margin-top: 20px; /* Space above the text */
      font-size: 18px; /* Text size */
      color: white; /* Text color */
      display: flex; /* Use flexbox for alignment */
      justify-content: center; /* Center align the text */
      align-items: center; /* Center align the items vertically */
    }

    .tick {
      margin: 0 5px; /* Space between text and tick symbol */
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 100%; /* Adjust width for smaller screens */
        padding: 10px; /* Reduce padding for smaller screens */
      }

      .banner {
        width: 100%; /* Make the banner take full width */
      }

      .banner img {
        max-height: 80px; /* Reduce banner height on smaller screens */
      }

      .links img {
        width: 80px; /* Reduce social icons size */
        height: 80px; /* Maintain aspect ratio */
      }

      .more-info a {
        font-size: 16px; /* Smaller font size */
        padding: 8px 16px; /* Adjust padding */
      }
    }
  </style>
</head>
<body>
  <!-- Banner aligned at the top and centered -->
  <div class="banner">
    <a href="https://anjalipsychetalks.framer.website/">
      <img src="./img3.png" alt="Banner">
    </a>
  </div>

  <div class="container">
    <!-- Top iframe -->
    <iframe class="first-iframe" src="https://lottie.host/embed/4ab9c2bd-7068-4e4b-b402-d97c206d1608/CClRuEtXGB.json"></iframe>

    <div class="links">
      <a href="https://www.instagram.com/Anjali_Psyche_Talks_" target="_blank">
        <img src="./insta-image.jpeg" alt="Instagram">
      </a>
      <a href="https://www.youtube.com/@ANJALIPSYCHETALKS" target="_blank">
        <img src="./youtube logo.jpg" alt="YouTube">
      </a>
      <a href="https://www.whatsapp.com/channel/0029Val5M1D0bIdhkJioNE0m" target="_blank">
        <img src="./Whatsapp logo.png" alt="WhatsApp">
      </a>
    </div>

    <!-- Additional More Info link that redirects to the main page -->
    <div class="more-info">
      <a href="https://anjalipsychetalks.framer.website/">More Info</a>
    </div>

    <!-- Bottom iframe -->
    <iframe src="https://lottie.host/embed/1b5e0e62-5e97-4cfb-be11-f382aa7ab0e6/U291gUIIpd.json"></iframe>

    <!-- Text below the second iframe -->
    <div class="story-text">
      <span>Your Story Matters</span>
      <span>Share</span>
      <span class="tick">✔️</span>
      <span>Heal</span>
      <span class="tick">✔️</span>
      <span>Grow</span>
      <span class="tick">✔️</span>
    </div>
  </div>
</body>
</html>
