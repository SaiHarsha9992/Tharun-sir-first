<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Logo with Social Links and Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .banner {
      position: absolute; /* Make sure the banner is absolutely positioned */
      top: 10px;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      z-index: 10; /* Ensure it's above other elements */
    }

    .banner img {
      max-width: 100%;
      max-height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .container {
      text-align: center;
      width: 30%;
      height: 100vh; /* Full window height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      position: relative; /* Relative positioning for absolute child elements */
      overflow: hidden; /* Hide overflow to keep the background image contained */
      background-color: rgba(222, 137, 161, 0.8); /* Set background color with transparency */
      background-image: url('./img2.png'); /* Set the transparent image as a background */
      background-size: cover; /* Cover the entire container */
      background-position: center; /* Center the background image */
    }

    .logo img {
      max-width: 200px; /* Increase the logo size */
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: inline-block;
      margin: 0 15px;
    }

    .links img {
      width: 70px; /* Larger social icons */
      height: 70px;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .links a:hover img {
      transform: scale(1.1);
    }

    .more-info {
      margin-top: 20px;
    }

    .more-info a {
      text-decoration: none;
      font-size: 18px;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .more-info a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Banner aligned at the top and centered -->
  <div class="banner">
    <a href="./main-page.html">
      <img src="./img3.png" alt="Banner">
    </a>
  </div>

  <div class="container">
    <div class="links">
      <a href="https://www.instagram.com/Anjali_Psyche_Talks_" target="_blank">
        <img src="./insta-image.jpeg" alt="Instagram">
      </a>
      <a href="https://www.youtube.com/@ANJALIPSYCHETALKS" target="_blank">
        <img src="./youtube logo.jpg" alt="YouTube">
      </a>
      <a href="https://www.whatsapp.com/channel/0029Val5M1D0bIdhkJioNE0m" target="_blank">
        <img src="./Whatsapp logo.png" alt="WhatsApp">
      </a>
    </div>

    <!-- Additional More Info link that redirects to the main page -->
    <div class="more-info">
      <a href="./main-page.html">More Info</a>
    </div>
  </div>
</body>
</html>
